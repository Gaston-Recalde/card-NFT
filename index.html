<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css"/>

    <title>NFT preview card component</title>

  </head>

  <body>
    <main class="container">

      <figure class="figure__card">
        <img class="card__img" src="images/image-equilibrium.jpg" alt="imagen equilibrium">
      </figure>

      <h3 class="card__title">Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__price">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Icon Ethereum">
          <p>0.041 ETH</p>
        </div>

        <div class="time__out">
          <img src="images/icon-clock.svg" alt="Icon Clock">
          <p>3 days left</p>
        </div>
      </div>

      <div class="card__info">
        <img src="images/image-avatar.png" alt="Jules Avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://gaston-recalde-portafolio.netlify.app/" target="_blank">Gast√≥n Recalde</a>.
    </footer>
  </body>
</html>
