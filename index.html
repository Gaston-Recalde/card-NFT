<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="card-container">
      <img class="card__img" src="images\image-equilibrium.jpg" alt="imagen equilibrium" />
      <h3 class="card__title">Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__price">
        <div class="price">
          <img src="images\icon-ethereum.svg" alt="Icon Ethereum" />
          <p>0.041 ETH</p>
        </div>
        <div class="time-out">
          <img src="images\icon-clock.svg" alt="Icon Clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card-info">
        <img src="images\image-avatar.png" alt="" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gast√≥n Recalde</a>.
    </footer>
  </body>
</html>
